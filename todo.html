    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
        integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw=="

        integrity="sha512-K+Q/OyTkx3Q/J96XNq3joVfUS9B2S8CDWcdcbVUMqI2n4dBi4/H4+2NbcyRc9+t9lnn6ILdQCGqW5CbqwjDFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    
    <img src="images/menu.png" height="25px" width="35px" alt="Loading..." id="menu" >
    <div class="content">
        
        <div class="sidebar">
            <aside class="side">
                <div class="upper">
                    <div id="task"> <a class="a" href="todo.html"><i class="fas fa-tasks"></i> Task</a> </div>
                    <div id="location"> <a class="a" href="location.html"><i class="fas fa-location"></i> Location</a> </div>
                </div>
                <div class="lower">
                    <div id="logout"> <a class="a" onclick="logout()" href="index.html"> <i class="fas fa-sign-out"> </i> Logout</a> </div>
                </div>

          


            </aside>
        </div>


        <div class="main" id="task1">
            <p id="openPopupBtn">+ Add New Task</p>

            <div class="popup" id="popup">
                <div class="popup-content">
                    <h3 style="font-size: 30px;">New Task</h3>
                    <form id="formData">
                        <div class="innerDiv"> <i class="fas fa-list"></i> <input type="text" placeholder="Summary"
                                id="summary" required></div>
                        <hr>
                        <div class="innerDiv"><i class="fas fa-info-circle"></i> <input type="text"
                                placeholder="Description" id="description">
                        </div> <br>
                        <hr>
                        <div class="innerDiv"><i class="fas fa-clock"></i> <input type="datetime-local"
                                placeholder="Due Date" id="date"></div>
                        <hr>
                        <div class="btn">
                            <input type="submit" value="Save">
                            <p id="closePopupBtn">Cancel</p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="display">
                <div class="incomplete-tasks">
                    <h4>Incomplete </h4>
                    <ul class="todo-list" id="incomplete-tasks-list"></ul>
                </div>
                <div class="completed-tasks">
                    <h4>Completed </h4>
                    <ul class="todo-list" id="completed-tasks-list"></ul>
                </div>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="todo.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
